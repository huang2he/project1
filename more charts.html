<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="more charts.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--<title>Admin Dashboard Panel</title>--> 
    <link rel="icon" href="favicon.ico">
            
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>


    <section class="dashboard">
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    
                    <span class="text">We support different types of charts :)</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        
                        <i class='bx bx-line-chart'></i>
                        <span class="text">Line Chart</span>
                        
                        <img  class="innerpic" src="line.png">
                    </div>
                    <div class="box box2">
                        <i class='bx bx-bar-chart-square' ></i>
                        <span class="text">Bar Chart</span>
                        <img  class="innerpic" src="bar.png" >
                        
                    </div>
                    <div class="box box3">
                        <i class='bx bx-pie-chart-alt-2' ></i>
                        <span class="text">Pie Chart</span>
                        <img  class="innerpic" src="pie.png" >

                    </div>
                    

                    
                </div>
            </div>


        </div>

        <div class="dash-content">
          <div class="overview">
              <div class="title">
                  
                  <span class="text">We also support different types of datas :)</span>
              </div>

              <div class="boxes">
                  <div class="box box1">
                    <i class='bx bxs-registered' ></i>
                      <span class="text">registered extensions</span>
                      
                  </div>
                  <div class="box box2">
                    <i class='bx bxs-phone-call' ></i>
                      <span class="text">active calls</span>
                      
                  </div>
                  <div class="box box3">
                    <i class='bx bxs-mobile' ></i>

                      <span class="text">Linkus devices</span>
                      
                  </div>
              </div>
          </div>


      </div>

      <div class="dash-content">
        <div class="overview">
            <div class="title">
                
                <span class="text">You can start from 1-chart-pack solution, or more...</span>
            </div>

            <div class="boxes">
                <div class="box box1">
                  <i class="uil uil-box"></i>
                  
                  <span class="text">1-chart-pack</span>
                    <span class="text">299$</span>
                    
                </div>
                <div class="box box2">
                  <i class="uil uil-box"></i>
                  
                  <span class="text">2-charts-pack</span>
                    <span class="text">399$</span>
                    
                </div>
                <div class="box box3">
                  <i class="uil uil-box"></i>
                  
                  <span class="text">full-pack</span>
                    <span class="text">599$</span>
                    
                </div>
            </div>
        </div>


    </div>
    </section>

    
    <!--<script src="script.js"></script>-->
</body>
</html>
